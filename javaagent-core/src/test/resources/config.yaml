# use snake case for newly added fields
service_name: service
propagationFormats:
  - B3
reporting:
  endpoint: http://localhost:9411
  secure: true
  opa:
    endpoint: http://opa.localhost:8181/
    pollPeriodSeconds: 12
dataCapture:
  bodyMaxSizeBytes: 16
  httpHeaders:
    request: true
    response: false
  httpBody:
javaagent:
  filter_jar_paths:
    - /path1.jar
    - /path/2/jar.jar
