# use snake case for newly added fields
service_name: service
enabled: false
propagationFormats:
  - B3
reporting:
  endpoint: http://localhost:4317
  metric_endpoint: http://localhost:4317
  secure: true
  trace_reporter_type: OTLP
  metric_reporter_type: METRIC_REPORTER_TYPE_OTLP
  cert_file: /foo/bar/example.pem
  opa:
    endpoint: http://opa.localhost:8181/
    pollPeriodSeconds: 12
dataCapture:
  bodyMaxSizeBytes: 16
  httpHeaders:
    request: true
    response: false
  httpBody:
javaagent:
  filter_jar_paths:
    - /path1.jar
    - /path/2/jar.jar
