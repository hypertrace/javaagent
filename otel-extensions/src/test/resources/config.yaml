# use snake case for newly added fields
service_name: service
enabled: false
propagationFormats:
  - B3
reporting:
  endpoint: http://localhost:4317
  secure: true
  trace_reporter_type: OTLP
  cert_file: /foo/bar/example.pem
dataCapture:
  bodyMaxSizeBytes: 16
  httpHeaders:
    request: true
    response: false
  httpBody:
javaagent:
  filter_jar_paths:
    - /path1.jar
    - /path/2/jar.jar
