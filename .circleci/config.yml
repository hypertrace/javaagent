version: 2.1

commands:
  setup_build_environment:
    description: 'Checkout, update submodules, restore the cache, and setup docker'
    steps:
      - checkout
      - run:
          name: Generate cache key
          command: find . -type f -name "*.gradle*" -o -name "gradle-wrapper*" -exec shasum {} + | sort > /tmp/checksum.txt && cat /tmp/checksum.txt
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "/tmp/checksum.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

jobs:
  build:
    # For testcontainers.org
    machine:
      image: ubuntu-1604:202007-01
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx1g
      TERM: dumb
    steps:
      - setup_build_environment
      - run: make build

  muzzle:
    docker:
      - image: circleci/openjdk:11.0.6-jdk-buster
    working_directory: ~/repo
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx1g
      TERM: dumb
    steps:
      - setup_build_environment
      - run: make muzzle
  release-publish:
    docker:
      - image: circleci/openjdk:11.0.6-jdk-buster
    steps:
      - setup_build_environment
      - run: echo "Releasing version" && ./gradlew printVersion
      - run: ./gradlew publish

workflows:
  version: 2
  build-and-publish:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - muzzle:
          filters:
            tags:
              only: /.*/
      - release-publish:
          context: hypertrace-publishing
          requires:
            - build
            - muzzle
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^[0-9]+\.[0-9]+\.[0-9]+/
